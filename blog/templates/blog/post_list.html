{% extends 'blog/base.html' %}

{% block content %}
    <div class="actions" style="margin-bottom: 1rem;">
        <a href="{% url 'post_new' %}" class="btn btn-pink">Crear nueva entrada</a>
    </div>

    {% for post in posts %}
        <article class="post card">
            <div class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>
                <div class="post-meta">{{ post.published_date }}</div>
            </div>
            <div class="post-body">{{ post.text|linebreaksbr }}</div>
        </article>
    {% empty %}
        <p class="no-posts">No hay entradas publicadas.</p>
    {% endfor %}
{% endblock %}
