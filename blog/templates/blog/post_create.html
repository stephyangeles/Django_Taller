{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
  <div class="form-container">
    <h2>Crear nueva entrada</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-pink">Publicar</button>
      <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
